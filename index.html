<!DOCTYPE html>
<html>
<head>
    <title>My AI Bot</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #chatbox { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user { color: blue; } .bot { color: green; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            
            chatbox.innerHTML += `<p class="user">You: ${input.value}</p>`;

            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: input.value })
            });
            
            const data = await response.json();
            chatbox.innerHTML += `<p class="bot">Bot: ${data.reply}</p>`;
            input.value = '';
        }
    </script>
</body>
</html>
